<div class="signup-container">
    <h2 class="text-white mt-4">Signup</h2>
    <div class="d-flex justify-content-center align-items-center">
    <form (ngSubmit)="onSignup()">
      <div class="form-group text-white mt-4">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div class="form-group text-white">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <div class="form-group text-white">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
      </div>
      <div class="form-check mt-3 text-white">
        <input type="checkbox" [(ngModel)]="termsAccepted" name="termsAccepted" class="form-check-input" id="termsCheck">
        <label class="form-check-label" for="termsCheck">I agree to the Terms & Conditions</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </form>
  </div>
</div>
