<div class="login-container">
    <h2 class="text-white mt-4">Login to your Account</h2>
    <div class="d-flex justify-content-center align-items-center">
        <form (ngSubmit)="onLogin()" class="w-50">
            <div class="form-group text-white mt-5">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control custom-input"
                    required>
            </div>
            <div class="form-group text-white">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    class="form-control custom-input" required>
            </div>
            <div class="form-check mt-3">
                <input type="checkbox" [(ngModel)]="termsAccepted" name="termsAccepted" class="form-check-input"
                    id="termsCheck">
                <label class="form-check-label text-white" for="termsCheck">I agree to the Terms & Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
    </div>
</div>
